<!DOCTYPE html>
<html lang="th" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างจดหมายอิสระ (Free Form)</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }

        .thai-font {
            font-family: 'Noto Sans Thai Looped', 'Noto Sans', sans-serif;
        }

        .dark body {
            background-color: #111827;
            color: #d1d5db;
        }

        .dark fieldset {
            border-color: #4b5563;
        }

        .dark input,
        .dark select,
        .dark textarea {
            background-color: #374151;
            border-color: #4b5563;
            color: #d1d5db;
        }

        .dark input:focus,
        .dark select:focus,
        .dark textarea:focus {
            --tw-ring-color: #4f46e5;
            border-color: #4f46e5;
        }

        .required-asterisk {
            color: #ef4444;
        }
    </style>
</head>

<body class="p-6 sm:p-8">

    <div class="container mx-auto max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold thai-font text-white">สร้างจดหมายอิสระ</h1>
            <p class="text-xl text-gray-400">Free Form Letter Generator</p>
        </header>

        <form id="freeFormLetterForm" class="space-y-6">

            <fieldset class="border p-4 rounded-md shadow-sm">
                <legend class="text-lg font-semibold px-2 thai-font text-indigo-400">รายละเอียดจดหมาย / Letter Details</legend>
                <div class="grid grid-cols-1 gap-4 mt-2">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="letterDate" class="block text-sm font-medium thai-font">วันที่ / Date <span
                                    class="required-asterisk">*</span></label>
                            <input type="text" id="letterDate" name="letterDate" placeholder="DD/MM/YYYY" required
                                class="date-input mt-1 block w-full rounded-md shadow-sm py-2 px-3 sm:text-sm">
                        </div>
                        <div>
                            <label for="yearEra" class="block text-sm font-medium thai-font">รูปแบบปี / Year format</label>
                            <select id="yearEra" name="yearEra" class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 sm:text-sm">
                                <option value="BE" selected>พ.ศ. (BE)</option>
                                <option value="CE">ค.ศ. (CE)</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="documentTitle" class="block text-sm font-medium thai-font">หัวข้อเอกสาร / Document Title <span class="required-asterisk">*</span></label>
                        <input type="text" id="documentTitle" name="documentTitle" placeholder="e.g. MEDICAL CERTIFICATE, TO WHOM IT MAY CONCERN" required
                            class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 sm:text-sm" style="text-transform: uppercase;">
                    </div>

                    <div>
                        <label for="addressee" class="block text-sm font-medium thai-font">เรียน / Addressee (To...)</label>
                        <input type="text" id="addressee" name="addressee" placeholder="e.g. The Immigration Officer"
                            class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 sm:text-sm">
                    </div>

                    <div>
                        <label for="letterBody" class="block text-sm font-medium thai-font">เนื้อหาจดหมาย / Letter Body <span class="required-asterisk">*</span></label>
                        <textarea id="letterBody" name="letterBody" rows="10" required
                            class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 sm:text-sm placeholder-gray-500"
                            placeholder="Type your letter content here..."></textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset class="border p-4 rounded-md shadow-sm">
                <legend class="text-lg font-semibold px-2 thai-font text-indigo-400">ข้อมูลแพทย์ / Doctor Information
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                    <div>
                        <label for="doctorNameThai" class="block text-sm font-medium thai-font">ชื่อแพทย์ (ภาษาไทย) /
                            Doctor's Name (Thai) <span class="required-asterisk">*</span></label>
                        <input type="text" id="doctorNameThai" name="doctorNameThai" required
                            class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 sm:text-sm">
                    </div>
                    <div>
                        <label for="doctorNameEnglish" class="block text-sm font-medium">Doctor's Name (English)</label>
                        <input type="text" id="doctorNameEnglish" name="doctorNameEnglish"
                            class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 sm:text-sm"
                            style="text-transform: uppercase;">
                    </div>
                    <div class="md:col-span-2">
                        <label for="medicalLicense" class="block text-sm font-medium thai-font">เลขที่ใบประกอบวิชาชีพ /
                            Medical License No. <span class="required-asterisk">*</span></label>
                        <input type="text" id="medicalLicense" name="medicalLicense" required
                            class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 sm:text-sm">
                    </div>
                </div>
            </fieldset>

            <div class="pt-5">
                <div class="flex justify-end space-x-3"> <a href="../index.html"
                        class="inline-flex justify-center py-2.5 px-6 border border-gray-600 hover:border-gray-500 shadow-sm text-base font-medium rounded-md text-gray-300 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 thai-font transition-colors">
                        กลับ / Back
                    </a>
                    <button type="button" id="previewButton"
                        class="inline-flex justify-center py-2.5 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 thai-font transition-colors">
                        ดูตัวอย่างและพิมพ์ / Preview & Print
                    </button>
                </div>
            </div>
        </form>
    </div>

    <footer class="text-center text-gray-500 mt-12 sm:mt-16 pb-8">
        <p>&copy; <span id="currentYear"></span> Clinical Letter Generators by Rommy~*. All rights reserved.</p>
    </footer>

    <script src="/js/common.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>

</html>
